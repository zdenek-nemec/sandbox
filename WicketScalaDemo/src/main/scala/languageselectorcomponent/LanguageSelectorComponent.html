<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
  <title>Language Selector Component</title>
</head>
<body>
<select style="position: absolute; top: 20px; right: 30px;" wicket:id="languageSelectorComponent"></select>

<h1><wicket:message key="title" /></h1>
<p wicket:id="selected-language">Default</p>
<p>iso-code: <wicket:message key="iso-code" /></p>
<p>language-en: <wicket:message key="language-en" /></p>
<p>language-native: <wicket:message key="language-native" /></p>
<p>paragraph: <wicket:message key="paragraph" /></p>
</body>
</html>
