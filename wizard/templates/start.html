<!DOCTYPE html>
<html>
<head>
    <title>Start</title>
    <style>
        body {
            background-color: #181818;
            color: #f1f1f1;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .download-button {
            background-color: #444;
            color: #ffb347;
            border: none;
            padding: 18px 50px;
            font-size: 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 auto 30px auto;
            display: block;
            transition: background 0.2s, color 0.2s;
            box-shadow: 0 4px 24px rgba(0,0,0,0.15);
        }
        .download-button:hover {
            background-color: #222;
            color: #fff;
        }
        .big-button {
            background-color: #222;
            color: #61dafb;
            border: none;
            padding: 20px 60px;
            font-size: 2rem;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 30px;
            transition: background 0.2s, color 0.2s;
            box-shadow: 0 4px 24px rgba(0,0,0,0.2);
            display: block;
            margin: 30px auto 0 auto;
        }
        .big-button:hover {
            background-color: #333;
            color: #fff;
        }
        .big-button:disabled {
            background-color: #444;
            color: #888;
            cursor: not-allowed;
        }
        .email-input {
            width: 350px;
            padding: 18px 16px;
            font-size: 1.3rem;
            border: 2px solid #444;
            border-radius: 8px;
            background: #222;
            color: #f1f1f1;
            margin-top: 30px;
            margin-bottom: 10px;
            outline: none;
            transition: border 0.2s;
            box-sizing: border-box;
        }
        .email-input.invalid {
            border-color: #e53935;
        }
        .email-label {
            font-size: 1.1rem;
            margin-top: 10px;
            margin-bottom: 5px;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <h1>Start Page</h1>
        <p>Welcome to the Start page of the website.</p>
        <button class="download-button" onclick="window.location.href='/download'">Download App</button>
        <form id="startForm" action="/install" method="get" autocomplete="off" novalidate>
            <label class="email-label" for="email">E-mail:</label>
            <input type="email" id="email" name="email" class="email-input">
            <button type="submit" class="big-button" id="nextBtn">Next</button>
        </form>
    </div>
    <script>
        const emailInput = document.getElementById('email');
        const form = document.getElementById('startForm');

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        form.addEventListener('submit', function(e) {
            const value = emailInput.value.trim();
            if (value === "" || !isValidEmail(value)) {
                emailInput.classList.add('invalid');
                e.preventDefault();
            } else {
                emailInput.classList.remove('invalid');
            }
        });

        emailInput.addEventListener('input', function() {
            emailInput.classList.remove('invalid');
        });
    </script>
</body>
</html>
