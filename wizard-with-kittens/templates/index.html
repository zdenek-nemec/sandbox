<!DOCTYPE html>
<html>
<head>
    <title>Start</title>
    <style>
        body {
            background-color: #181818;
            color: #f1f1f1;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 0;
        }
        .progress-bar-container {
            width: 100vw;
            height: 25px;
            background: #222;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }
        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #61dafb, #ffb347);
            width: 70%;
            transition: width 1s cubic-bezier(.4,0,.2,1);
        }
    </style>
</head>
<body>
    <p>Body</p>
</body>
</html>
